<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LisadiKaprio Sketchbook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-mono antialiased">
    <script src="/oneko.js"></script>
    <div class="min-h-screen bg-stone-50 text-stone-900">
        <header class="border-b border-stone-300 bg-stone-100">
            <div class="max-w-4xl mx-auto px-4 py-4">
                <nav class="flex gap-6 text-sm">
                    <a href="/index.html" class="font-mono underline">about</a>
                    <a href="/gallery.html" class="font-mono underline">gallery</a>
                    <a href="/archive.html" class="font-mono underline">archive</a>
                </nav>
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 pt-8">
            <a href="/archive.html" class="font-mono underline"><<< back</a>
        </main>
        <iframe id="sketchbook-iframe" width="100%" frameborder="0" class="fixed h-5/6"></iframe>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const sketchbookName = urlParams.get('sketchbook');
            const iframe = document.getElementById('sketchbook-iframe');
            iframe.src = `${sketchbookName}/${sketchbookName}.html`;
        </script>
    </div>
</body>
</html>
